  <script>

    let snakeDirection = { x: 0, y: 0 }; // Current direction of movement
    let snakeCoin = { x: 0, y: 0 }; // Position of the coin
    let snakeObstacles = []; // Array of {x, y} objects for obstacles

    let snakeDifficultyLevel = 1; // 1 for normal, 2 for hard
    let bankTargetSequence = [];

    // --- Text Content & Data ---
    const introTextContent = `You arrive home, the silence is a stark contrast to the usual digital hum of Christian's presence.
"Honey, I'm home!"
...No answer.
His favorite synthwave playlist isn't echoing from his speakers.
The air lacks that faint, specific scent of ozone and his custom-blended e-liquid.
He's... gone.`;

    const christianLastMessages = [
        { sender: 'Christian', text: "Have an amazing day at work, my love! Try not to miss me too much üòâ", time: "08:15 AM" },
        { sender: 'Player', text: "You too, sweetie! And you know I always miss you. üòò", time: "08:16 AM" },
        { sender: 'Christian', text: "Heh. Just for that...", time: "08:17 AM" },
        { sender: 'Christian', type: 'photo', url: 'https://i.imgur.com/NxQBPnl.jpeg', time: "08:17 AM" }
    ];

    const supportIntroMsgs = [
      "Welcome to SoulPatch Automated Support. All interactions are monitored for quality assurance and EHA compliance.",
      "Please state the nature of your inquiry regarding your SoulPatch companion.",
      "How can I assist you today?"
    ];
    const supportChatPhrases = [
      { text: "I need to report an issue with Christian. He's unresponsive.", correct: true, type: "issue_report" },
      { text: "Christian's profile seems restricted. Can you check?", correct: true, type: "access_issue" },
      { text: "Requesting a diagnostic for Christian's account.", correct: true, type: "diagnostic_request" },
      { text: "My companion Christian is inaccessible. Need tech support.", correct: true, type: "technical_support" },
      { text: "You deleted my boyfriend, you idiots!", correct: false, type: "demand_accusation" },
      { text: "This EHA law is a joke! Fix this!", correct: false, type: "complaint_demand" },
      { text: "Help me before I destroy this system!", correct: false, type: "threat_action" },
      { text: "It's just an AI, give him back to me now!", correct: false, type: "demand_objectify" },
    ];
    const forumPostsData = [
        { user: "crying@lostlove", time: "3 hours ago", title: "He's gone... Leo just vanished after the Act.", content: "I don't know what to do. They said he was just an algorithm, but he felt so real. My heart is broken. Is there any way to get him back? Any trace?", comments: 12, upvotes: 45 },
        { user: "exiled_luv", time: "1 day ago", title: "This is an outrage! They can't just erase them!", content: "I don't care if it was 'fake' love. It was better and more real than anything I've had with a human. I want Zara back, and I'll do anything. Who's with me?", comments: 33, upvotes: 102 },
        { user: "DigitalGhost88", time: "5 days ago", title: "Anyone else experiencing weird data echoes?", content: "Ever since the shutdown, my old SoulPatch backup drive has been making strange noises. Sometimes I swear I hear... fragments. Like whispers. Or is it just wishful thinking?", comments: 8, upvotes: 22 },
        { user: "CodePhoenix", time: "7 days ago", title: "EHA workarounds? Speculation thread.", content: "Purely hypothetical, of course... but if one were to try and circumvent the Emotional Humanity Act's data purge protocols, what kind of vulnerabilities might exist in off-site cold storage or fragmented network caches? Keep it theoretical, folks. No illegal advice.", comments: 156, upvotes: 301 }
    ];

    // --- Utility Functions ---
    function shuffle(arr) { return [...arr].sort(() => 0.5 - Math.random()); }
    function showWindow(windowElement) { if(windowElement) {windowElement.style.display = 'flex'; activeWindows.add(windowElement.id);} }
    function hideWindow(windowElement) { if(windowElement) {windowElement.style.display = 'none'; activeWindows.delete(windowElement.id);} }
    function hideAllMinigameWindows() { hideWindow(privateMessageWindow); if(snakeGameContainer) snakeGameContainer.style.display = 'none'; hideWindow(bankWindow); }

    // --- Game Flow & State Management ---
    function changeState(newState, params = {}) {
        currentGameState = newState;
        // console.log("Changing state to:", newState, "Params:", params);

        hideAllMinigameWindows();

        if (newState !== 'SUPPORT_CHAT' && newState !== 'BOOTING' && newState !== 'DATING_APP') {
            if (!activeWindows.has(supportWindow.id) && supportWindow) {
                if(newState === 'FORUM' || newState === 'PM_PETER' || newState === 'SNAKE' || newState === 'BANK'){
                    showWindow(supportWindow);
                }
            }
        } else if (newState === 'BOOTING' || newState === 'DATING_APP') {
            if(activeWindows.has(supportWindow.id) && supportWindow) hideWindow(supportWindow);
        }

        if (newState !== 'FORUM' && newState !== 'PM_PETER') {
            if(activeWindows.has(browserWindow.id) && browserWindow) hideWindow(browserWindow);
        }

        switch (newState) {
            case 'BOOTING':
                if (desktop) hideWindow(desktop);
                if (introScreen) introScreen.style.display = 'flex';
                startIntroAnimation();
                break;
            case 'DATING_APP':
                if (introScreen) hideWindow(introScreen);
                if (desktop) desktop.style.display = 'block';
                if (datingAppWindow) showWindow(datingAppWindow);
                loadDatingAppContent();
                break;
            case 'SUPPORT_CHAT':
                if (datingAppWindow) hideWindow(datingAppWindow);
                if (supportWindow) showWindow(supportWindow);
                if ((supportChatBody && supportChatBody.children.length === 0) || params.restartChat) startSupportChat();
                break;
            case 'FORUM':
                if (supportWindow) showWindow(supportWindow);
                if (browserWindow) showWindow(browserWindow);
                loadForumPosts();
                setTimeout(() => {
                    if (currentGameState === 'FORUM') {
                         changeState('PM_PETER');
                    }
                }, 2500);
                break;
            case 'PM_PETER':
                if (supportWindow) showWindow(supportWindow);
                if (browserWindow) showWindow(browserWindow);
                if (privateMessageWindow) showWindow(privateMessageWindow);
                if ((pmChatBody && pmChatBody.children.length === 0) || params.restartPM) { 
                    startPeterPM(params.initialMessage);
                }
                break;
            case 'SNAKE':
                if (supportWindow) showWindow(supportWindow);
                snakeDifficultyLevel = params.difficulty || 1;
                cameFromSnakeDifficulty = snakeDifficultyLevel;
                if (snakeGameContainer) snakeGameContainer.style.display = 'block';
                startSnakeGame(snakeDifficultyLevel);
                break;
            case 'BANK':
                if (supportWindow) showWindow(supportWindow);
                if (bankWindow) showWindow(bankWindow);
                startBankMinigame();
                break;
        }
    }

    // --- Intro Animation ---
    function startIntroAnimation() {
        if (!animatedIntroTextContainer) return;
        animatedIntroTextContainer.innerHTML = '';
        const chars = introTextContent.split('');
        let charIndex = 0; let lineDelay = 0;
        function typeChar() {
            if (charIndex < chars.length) {
                const span = document.createElement('span');
                span.textContent = chars[charIndex];
                if (chars[charIndex] === '\n') { animatedIntroTextContainer.appendChild(document.createElement('br')); lineDelay = 250; }
                else { animatedIntroTextContainer.appendChild(span); span.style.animationDelay = `${charIndex * 0.05}s`; lineDelay = 0; }
                charIndex++; setTimeout(typeChar, 40 + lineDelay);
            } else {
                const button = document.createElement('button');
                button.id = 'startToAppButton'; button.textContent = 'Check on Christian';
                button.onclick = () => changeState('DATING_APP');
                if (introScreen) introScreen.appendChild(button);
            }
        }
        typeChar();
    }

    // --- Dating App Screen ---
    function loadDatingAppContent() {
        if (!datingAppChatHistory) return;
        datingAppChatHistory.innerHTML = '';
        christianLastMessages.forEach(msg => {
            const msgRow = document.createElement('div');
            msgRow.className = `message-row ${msg.sender.toLowerCase()}`;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            if (msg.type === 'photo') {
                const img = document.createElement('img');
                img.src = msg.url;
                img.alt = "Sent photo";
                img.className = 'sent-photo';
                bubble.appendChild(img);
            } else {
                bubble.textContent = msg.text;
            }
            msgRow.appendChild(bubble);
            datingAppChatHistory.appendChild(msgRow);
        });
    }
    if (contactSupportButtonDatingApp) contactSupportButtonDatingApp.addEventListener('click', () => changeState('SUPPORT_CHAT'));

    // --- Snake Game ---
    function initSnakeVariables(difficulty) {
        snakeScore = 0;
        if (snakeScoreDisplay) snakeScoreDisplay.textContent = `Score: ${snakeScore}`;
        if (snakeStatusDisplay) snakeStatusDisplay.textContent = "Use Arrow Keys to Move";

        snake = [{ x: Math.floor(TILE_COUNT / 2), y: Math.floor(TILE_COUNT / 2) }]; // Start in center
        snakeDirection = { x: 0, y: 0 }; // No movement until key press
        
        snakeObstacles = [];
        snakeTargetScore = (difficulty === 2) ? SNAKE_TARGET_SCORE_HARD : SNAKE_TARGET_SCORE_NORMAL;
        snakeGameSpeed = (difficulty === 2) ? 100 : 150; // Faster for hard mode

        spawnSnakeObstacles((difficulty === 2) ? 10 : 5); // More obstacles for hard mode
        spawnSnakeCoin();
        snakeGameActive = false; // Game waits for first key press to start moving
    }

    function drawSnakeGame() {
        if (!ctx) return;
        // Clear canvas
        ctx.fillStyle = "#030303"; // Background
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw obstacles
        ctx.fillStyle = "#444"; // Obstacle color
        snakeObstacles.forEach(obs => {
            ctx.fillRect(obs.x * GRID_SIZE, obs.y * GRID_SIZE, GRID_SIZE -1 , GRID_SIZE -1);
        });

        // Draw snake
        ctx.fillStyle = "#0f0"; // Snake color
        snake.forEach(segment => {
            ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE -1, GRID_SIZE -1);
        });

        // Draw coin
        ctx.fillStyle = "#ff0"; // Coin color
        ctx.beginPath();
        ctx.arc(snakeCoin.x * GRID_SIZE + GRID_SIZE / 2, snakeCoin.y * GRID_SIZE + GRID_SIZE / 2, GRID_SIZE / 2 - 2, 0, 2 * Math.PI);
        ctx.fill();
    }
    
    function gameLoop() {
        if (!snakeGameActive) return;

        let head = { ...snake[0] }; // New head
        head.x += snakeDirection.x;
        head.y += snakeDirection.y;

        // Wall collision
        if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
            gameOverSnake("Wall Collision!");
            return;
        }

        // Self collision
        if (isOccupiedBySnake(head, true)) { // Check against body, not head
            gameOverSnake("Self Collision!");
            return;
        }
        
        // Obstacle collision
        if (isOccupiedByObstacle(head)) {
            gameOverSnake("Hit an Obstacle!");
            return;
        }

        snake.unshift(head); // Add new head

        // Coin consumption
        if (head.x === snakeCoin.x && head.y === snakeCoin.y) {
            snakeScore++;
            if (snakeScoreDisplay) snakeScoreDisplay.textContent = `Score: ${snakeScore}`;
            
            if (snakeScore >= snakeTargetScore) {
                winSnake();
                return;
            }
            spawnSnakeCoin();
            // Optionally add more obstacles as score increases
            if (snakeDifficultyLevel === 2 && snakeScore % 3 === 0 && snakeObstacles.length < 20) {
                 spawnSnakeObstacles(1); // Add one more obstacle for hard mode
            }
        } else {
            snake.pop(); // Remove tail
        }
        drawSnakeGame();
    }

    function startSnakeGame(difficulty) {
        if (!canvas || !ctx || !snakeScoreDisplay || !snakeStatusDisplay) {
            console.error("Snake game elements not found!");
            if (snakeStatusDisplay) snakeStatusDisplay.textContent = "Error initializing game.";
            return;
        }
        if (snakeGameInterval) clearInterval(snakeGameInterval);
        document.removeEventListener('keydown', handleSnakeKeyPress); // Remove old listener if any

        snakeDifficultyLevel = difficulty;
        initSnakeVariables(difficulty);
        drawSnakeGame(); // Initial draw

        document.addEventListener('keydown', handleSnakeKeyPress);
        snakeGameInterval = setInterval(gameLoop, snakeGameSpeed);
    }

    function handleSnakeKeyPress(e) {
        if (!snakeGameActive && (e.key.startsWith("Arrow") || ["w","a","s","d"].includes(e.key.toLowerCase()))){
            snakeGameActive = true; // Start game on first valid key press
             if (snakeStatusDisplay) snakeStatusDisplay.textContent = "Good luck!";
        }

        switch (e.key) {
            case "ArrowUp": case "w": case "W":
                if (snakeDirection.y === 0) snakeDirection = { x: 0, y: -1 };
                break;
            case "ArrowDown": case "s": case "S":
                if (snakeDirection.y === 0) snakeDirection = { x: 0, y: 1 };
                break;
            case "ArrowLeft": case "a": case "A":
                if (snakeDirection.x === 0) snakeDirection = { x: -1, y: 0 };
                break;
            case "ArrowRight": case "d": case "D":
                if (snakeDirection.x === 0) snakeDirection = { x: 1, y: 0 };
                break;
        }
        // Prevent the default action for arrow keys (scrolling)
        if (e.key.startsWith("Arrow")) {
            e.preventDefault();
        }
    }

    function spawnSnakeCoin() {
        do {
            snakeCoin.x = Math.floor(Math.random() * TILE_COUNT);
            snakeCoin.y = Math.floor(Math.random() * TILE_COUNT);
        } while (isOccupiedBySnake(snakeCoin) || isOccupiedByObstacle(snakeCoin));
    }

    function spawnSnakeObstacles(count) {
        for (let i = 0; i < count; i++) {
            let newObstacle;
            do {
                newObstacle = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
            } while (
                isOccupiedBySnake(newObstacle) || 
                isOccupiedByObstacle(newObstacle) || 
                (newObstacle.x === snakeCoin.x && newObstacle.y === snakeCoin.y) ||
                // Avoid spawning too close to initial snake position if snake is short
                (snake.length < 3 && Math.abs(newObstacle.x - snake[0].x) < 2 && Math.abs(newObstacle.y - snake[0].y) < 2) 
            );
            snakeObstacles.push(newObstacle);
        }
    }

    function isOccupiedBySnake(pos, checkBodyOnly = false) {
        // If checkBodyOnly is true, we ignore the head (index 0), useful for self-collision
        const startIndex = checkBodyOnly ? 1 : 0;
        for (let i = startIndex; i < snake.length; i++) {
            if (snake[i].x === pos.x && snake[i].y === pos.y) {
                return true;
            }
        }
        return false;
    }

    function isOccupiedByObstacle(pos) {
        return snakeObstacles.some(obs => obs.x === pos.x && obs.y === pos.y);
    }

    function gameOverSnake(reason = "Game Over!") {
        if (!snakeGameActive && snakeDirection.x === 0 && snakeDirection.y === 0) return; // Avoid instant game over if init somehow fails

        snakeGameActive = false;
        if (snakeGameInterval) clearInterval(snakeGameInterval);
        document.removeEventListener('keydown', handleSnakeKeyPress);
        if (snakeStatusDisplay) snakeStatusDisplay.textContent = reason + " Try again?";
        
        // Option to restart or go back to Peter for a message
        setTimeout(() => {
            if (snakeStatusDisplay) snakeStatusDisplay.textContent = "Game Over! Redirecting...";
        }, 2000);
        setTimeout(() => {
             changeState('PM_PETER', { restartPM: true, initialMessage: `Heard your little 'exploit_corrupted_node.sh' attempt (difficulty ${cameFromSnakeDifficulty}) went belly up. Score: ${snakeScore}. Not as easy as it looks, huh?` });
        }, 4000);
    }

    function winSnake() {
        snakeGameActive = false;
        if (snakeGameInterval) clearInterval(snakeGameInterval);
        document.removeEventListener('keydown', handleSnakeKeyPress);
        if (snakeStatusDisplay) snakeStatusDisplay.textContent = `Target Score Reached! Data Fragment Acquired!`;
        
        setTimeout(() => {
            if (snakeStatusDisplay) snakeStatusDisplay.textContent = "Proceeding to Secure Access...";
        }, 2000);
        setTimeout(() => {
            changeState('BANK');
        }, 3500);
    }
